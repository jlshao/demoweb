<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Car</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h2>Car</h2>
		<div class="col-md-4">
			<form th:object="${carForm}" th:action="@{/cars/save}" action="#"
				method="post">
				<input type="hidden" th:field="*{id}" class="form-control" /> <label>Name</label><input
					type="text" th:field="*{name}" class="form-control"
					placeholder="name" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<label>Description</label><input type="text" th:field="*{description}" class="form-control"
					placeholder="description" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<label>Condition</label><input type="text" th:field="*{condition}" class="form-control"
					placeholder="condition" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" class="btn btn-primary" value="Save"></input>
			</form>
		</div>
	</div>
</body>
</html>
